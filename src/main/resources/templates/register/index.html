<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="background">
    <div class="overlay"></div>
    <h1 class="main-title">Sorriso Hotéis</h1>
    <div class="content-container">
        <h1 class="site-title">Sorriso Hotéis</h1>
        <div class="form-container">
            <h2 class="form-title">Crie sua conta</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-input" required>
                </div>

                <button type="submit" class="form-button">Criar conta</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
