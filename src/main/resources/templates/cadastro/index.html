<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div  sec:authorize="hasRole('ROLE_ADMIN')">
</div>
<section class="banner">
  <div class="banner__overlay"></div>
  <div class="banner__content">
    <header class="header">
      <div class="header__container">
        <a th:href="@{/u/home}" class="header__logo">Sorriso Hotéis</a>
        <div class="header__language">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil" class="header__flag">
          <span class="header__currency">BRL</span>
        </div>
        <div class="perfil-container">
          <div class="perfil-imagem">
            <img src="/img/ImgUser.png" alt="Perfil" />
          </div>
          <div class="perfil-texto">
            <span sec:authentication="name"></span>
          </div>
          <a class="botao-deslogar" th:href="@{/logout}">Deslogar</a>
        </div>
      </div>
      <form action="#" th:action="@{/a/admin/cadastrar}" th:object="${hotel}" method="post" enctype="multipart/form-data">
        <!-- Campos do hotel -->
        <label for="name">Nome do Hotel:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" th:field="*{localizacao}" required/>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>

        <label for="valorPorDia">Valor por Dia:</label>
        <input type="number" id="valorPorDia" th:field="*{valorPorDia}" required/>

        <h2>Avaliação</h2>
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" th:field="*{avaliacoes[0].comentario}"></textarea>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" th:field="*{avaliacoes[0].nota}" min="1" max="10"/>

        <!--
        <label for="fotos">Fotos:</label>
        <input type="file" id="fotos" name="fotos" multiple="multiple"/>-->

        <button type="submit">Cadastrar</button>
      </form>
    </header>
</body>
</html>
